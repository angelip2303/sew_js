<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ángel Iglesias Préstamo" />
    <meta name="viewport" content ="width=device-width, initial scale=1.0" />
    <title>Ejercicio6 - CalculadoraRPNEspecifica</title>
    <link rel="stylesheet" href="CalculadoraRPNEspecifica.css">
    <script src="CalculadoraRPNEspecifica.js"></script>
</head>

<body>
    <form onsubmit="return false;">
        <!-- 2 LABELS to watch the calculations -->
        <label for="stack" hidden>Pantalla para mostrar los resultados en la pila</label>
        <textarea id="stack" cols="40" rows="5" disabled></textarea>
        <label for="result" hidden>Pantalla para mostrar los resultados de los cálculos</label>
        <input type="text" id="result" disabled>

        <!-- Buttons to perform the calculations -->
        <input type="button" value="LEGUA a KM" onclick="calc.legua();" id="legua" />
        <input type="button" value="&Sqrt;"     onclick="calc.raizCuadrada();" />
        <input type="button" value="x^2"        onclick="calc.cuadrado();" />
        <input type="button" value="log"        onclick="calc.logaritmo();" />
        <input type="button" value="SHIFT"      onclick="calc.shift();" />

        <input type="button" value="MILLA a KM" onclick="calc.milla();" id="milla" />
        <input type="button" value="sin"        onclick="calc.seno();" id="sin" />
        <input type="button" value="cos"        onclick="calc.coseno();" id="cos" />
        <input type="button" value="tan"        onclick="calc.tangente();" id="tan" />
        <input type="button" value="&div;"      onclick="calc.division();" />

        <input type="button" value="YARDA a M" onclick="calc.yarda();" id="yarda" />
        <input type="button" value="7"         onclick="calc.digitos(this.value);" />
        <input type="button" value="8"         onclick="calc.digitos(this.value);" />
        <input type="button" value="9"         onclick="calc.digitos(this.value);" />
        <input type="button" value="*"         onclick="calc.multiplicacion();" />

        <input type="button" value="PIE a CM" onclick="calc.pie();" id="pie" />
        <input type="button" value="4"        onclick="calc.digitos(this.value);" />
        <input type="button" value="5"        onclick="calc.digitos(this.value);" />
        <input type="button" value="6"        onclick="calc.digitos(this.value);" />
        <input type="button" value="-"        onclick="calc.resta();" />

        <input type="button" value="PULGADA a CM" onclick="calc.pulgada();" id="pulgada" />
        <input type="button" value="1"            onclick="calc.digitos(this.value);" />
        <input type="button" value="2"            onclick="calc.digitos(this.value);" />
        <input type="button" value="3"            onclick="calc.digitos(this.value);" />
        <input type="button" value="+"            onclick="calc.suma();" />

        <input type="button" value="BRAZA a M" onclick="calc.braza();" id="braza" />
        <input type="button" value="C"         onclick="calc.borrar();" />
        <input type="button" value="0"         onclick="calc.digitos(this.value);" />
        <input type="button" value="."         onclick="calc.digitos(this.value);" />
        <input type="submit" value="ENTER"     onclick="calc.push();" />
    </form>
</body>

</html>
