<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

    <title>Ejercicio14 - GestorContraseñas</title>
    <link rel="stylesheet" href="GestorContraseñas.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="GestorContraseñas.js"></script>
</head>

<body>
    <header> 
        <h1> Gestor de Contraseñas </h1>

        <input type="file" id="file" onchange="gestorContraseñas.cargarFichero(this.files);" />
        <label for="file"> Seleccione un archivo </label>
        <button onclick="gestorContraseñas.limpiar();"> Limpiar la DB </button>
    </header>

    <main>
        <!-- Aquí mostramos las contraseñas que hayamos creado o cargado -->
        <table>
            <tr>
                <th> Nombre de la cuenta </th>
                <th> Correo electrónico </th>
                <th> Contraseña </th>
            </tr>
        </table>

        <!-- Simple formulario de creación de contraseñas -->
        <form onsubmit="return false;">
            <label for="nombre_cuenta"> Nombre de la cuenta: </label>
            <input type="text" id="nombre_cuenta" />

            <label for="email"> Email: </label>
            <input type="email" id="email" />

            <label for="password"> Contraseña: </label>
            <input type="password" id="password" />

            <input type="submit" value="Añadir" onclick="gestorContraseñas.añadirDesdeFormulario();" />
        </form>
    </main>

    </footer>
</body>
</html>
